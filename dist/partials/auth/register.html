<div class="row">
	<div id="register" class="mobile-half-padding col-xs-12 col-sm-8 col-sm-offset-2 col-md-offset-3 col-md-6">
		<div class="cstmform-border card">
			<h2 class="header uppercase">
				<span class="orange">rss</span><span>|registration</span>
			</h2>
			<div class="row">
				<div class="col-xs-12">
					<form name="registerform" id="registration" ng-submit="register(registerform)" ng-validate="validationRegistrOptions">
						<div class="form-group login">
							<label class="capitalize" for="enterEmail">email</label>
							<input type="email" name="mail" class="form-control" id="enterEmail" placeholder="jacksparrow@gmail.com" ng-model="user.email">
						</div>
						<div class="form-group login">
							<label class="capitalize" for="enterPassword">password</label>
							<input type="password" name="pwd" class="form-control" id="enterPassword" placeholder="Enter your Password" ng-model="user.password" ng-required>
							<ul id="strength" check-strength="user.password"></ul>
						</div>
						<div class="form-group login">
							<label class="capitalize" for="repeatPassword">repeat passowrd</label>
							<input type="password" name="reppwd" class="form-control" id="repeatPassword" placeholder="Repeat your Password" ng-model="user.repPassword" ng-required pw-check="enterPassword">
							<span class="msg-error" ng-show="registerform.reppwd.$error.pwmatch">
								Passwords does't match.
							</span>
						</div>
						<div class="checkbox margin">
							<label>
								<input type="checkbox" ng-model="agreeWith">I Agree with
							</label>
							<a href="">terms & conditions</a>
						</div>
						<div class="submit-btn center-children">
							<button type="submit" class="app-btn app-btn-blue" ng-disabled="!agreeWith">sign up</button>
						</div>
						<div class="alert alert-danger text-center animate-error" role="alert" ng-show="error">
							<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
							<span class="sr-only">Error:</span>
							<span ng-bind="error.message"></span>
						</div>
						<div class="row">
							<div class="col-xs-12 center-text">
								<p>Already have an account? <a ui-sref="login"> Sign In</a></p>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
