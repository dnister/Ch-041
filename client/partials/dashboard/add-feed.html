<div id="add-feed">
	<div class="mobile-half-padding col-md-10 col-md-offset-1 col-lg-6 col-lg-offset-3">
		<form class="form-horizontal add-feed-form" role="form" ng-submit="addFeed()">
			<h3 class="text-center uppercase">Add new feed</h3>
			<div class="form-group">
				<label class="control-label col-sm-3" for="url">Url:</label>
				<div class="col-sm-7">
					<input type="url" id="url" class="form-control form-input" placeholder="Enter url" ng-model="obj.link"
						   uib-tooltip="ex: http://www.cnet.com/rss/news/"
						   tooltip-trigger="'focus'"
						   tooltip-placement="top-left">
				</div>
			</div>
			<div class="form-group">
				<label for="category" class="col-sm-3 control-label">Category</label>
				<div class="col-sm-7">
					<select id="category" class="form-control form-input" ng-model="obj.category" ng-options="category for category in categories()" ng-change="checkIfNew()" uib-tooltip="To enter custom category choose 'custom'" tooltip-trigger="'focus'" tooltip-placement="top-left">
						<option value="" disabled selected hidden>Choose</option>
					</select>
				</div>
			</div>
			<div id="add-new-category" class="form-group fading-anim" ng-show="addingNewCategory">
				<label for="new-category" class="col-sm-3 control-label">New Category</label>
				<div class="col-sm-7">
					<input id="new-category" class="form-control form-input" placeholder="Enter category name" ng-model="newCategory.category" maxlength="25">
				</div>
			</div>
			<div class="center-children">
				<button type="submit" id="add-feed-btn-submit" class="app-btn app-btn-blue">Add feed</button>
			</div>
			<div class="alert alert-danger alert-danger-app text-center fading-anim" role="alert" ng-show="error">
				<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
				<span class="sr-only">Error:</span>
				<span ng-bind="error"></span>
			</div>
		</form>
	</div>
	<div class="adviced-bottom-offset col-lg-10 col-lg-offset-1 col-md-12 col-md-offset-0">
		<h4 class="uppercase">Explore popular</h4>
		<div id="adviced-wrapper">
			<div class="col-lg-3 col-sm-4 col-xs-6" ng-repeat="item in adviced">
				<div class="adviced-card">
					<div class="advice-cover-image" ng-style="setCoverImage(item)"></div>
					<a class="advice-content" ui-sref="dashboard.adviced({category: '{{item.category}}'})">
						<h4 class="advice-header text-center center-absolute" ng-bind="item.category"></h4>
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
